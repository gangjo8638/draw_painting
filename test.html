<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등장 씬 효과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* 등장 씬이 끝날 때까지 스크롤 방지 */
        }

        /* 등장 씬 스타일 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgb(98, 146, 128);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11vw;
            font-weight: bold;
            z-index: 1000;
            animation: fadeOut 0.5s ease-in forwards;
            animation-delay: 3.5s;
            /* 등장 씬 유지 시간 */
        }

        /* 페이드 아웃 애니메이션 */
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0%);
            }

            100% {
                transform: translateY(100%);
                opacity: 1;
                display: none;
            }
        }

        .loading-screen span:nth-of-type(1) {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: ing1 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes ing1 {
            0% {
                opacity: 0;
                left: 0%;
                top: 50%;
                transform: translateY(-50%);
            }

            20% {
                opacity: 1;
                left: 0%;
                top: 100%;
                transform: translateY(-100%);
            }

            30% {
                left: 0%;
                top: 100%;
                transform: translateY(-100%);
            }

            50% {
                left: 88%;
                top: 100%;
                transform: translateX(-100%) translateY(-100%);
            }

            60% {
                left: 88%;
                top: 100%;
                transform: translateX(-100%) translateY(-100%);
            }

            70% {
                left: 88%;
                top: 50%;
                transform: translateX(-100%) translateY(-50%);
            }

            80% {
                left: 88%;
                top: 50%;
                transform: translateX(-100%) translateY(-50%);
            }

            90% {
                left: 53.2%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            100% {
                left: 53.2%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .loading-screen span:nth-of-type(2) {
            position: absolute;
            left: 0%;
            top: 50%;
            transform: translateY(-50%);
            animation: ing2 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes ing2 {
            0% {
                opacity: 0;
                left: 0%;
                top: 50%;
                transform: translateY(-50%);
            }

            20% {
                opacity: 1;
                left: 0%;
                top: 0%;
                transform: translateY(0%);
            }

            30% {
                left: 0%;
                top: 0%;
                transform: translateY(0%);
            }

            40% {
                left: 0%;
                top: 0%;
                transform: translateY(0%);
            }

            50% {
                left: 0%;
                top: 0%;
                transform: translateY(0%);
            }

            60% {
                left: 0%;
                top: 0%;
                transform: translateY(0%);
            }

            70% {
                left: 0%;
                top: 50%;
                transform: translateY(-50%);
            }

            80% {
                left: 0%;
                top: 50%;
                transform: translateY(-50%);
            }

            90% {
                left: 40.2%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            100% {
                left: 40.2%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }



        .loading-screen span:nth-of-type(3) {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateX(-100%) translateY(-50%);
            animation: ing3 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes ing3 {
            0% {
                opacity: 0;
                left: 100%;
                top: 50%;
                transform: translateX(-100%) translateY(-50%);
            }

            20% {
                opacity: 1;
                left: 100%;
                top: 100%;
                transform: translateX(-100%) translateY(-100%);
            }

            30% {
                left: 100%;
                top: 100%;
                transform: translateX(-100%) translateY(-100%);
            }

            40% {
                left: 100%;
                top: 100%;
                transform: translateX(-100%) translateY(-100%);
            }

            50% {
                left: 100%;
                top: 100%;
                transform: translateX(-100%) translateY(-100%);
            }

            60% {
                left: 100%;
                top: 100%;
                transform: translateX(-100%) translateY(-100%);
            }

            70% {
                left: 100%;
                top: 50%;
                transform: translateX(-100%) translateY(-50%);
            }

            80% {
                left: 100%;
                top: 50%;
                transform: translateX(-100%) translateY(-50%);
            }

            90% {
                left: 59.8%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            100% {
                left: 59.8%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }


        .loading-screen span:nth-of-type(4) {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateX(-100%) translateY(-50%);
            animation: ing4 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes ing4 {
            0% {
                opacity: 0;
                left: 100%;
                top: 50%;
                transform: translateX(-100%) translateY(-50%);
            }

            20% {
                opacity: 1;
                left: 100%;
                top: 0%;
                transform: translateX(-100%) translateY(0%);
            }

            30% {
                left: 100%;
                top: 0%;
                transform: translateX(-100%) translateY(0%);
            }

            50% {
                left: 13%;
                top: 0%;
                transform: translateY(0%);
            }

            60% {
                left: 13%;
                top: 0%;
                transform: translateY(0%);
            }

            70% {
                left: 13%;
                top: 50%;
                transform: translateY(-50%);
            }

            80% {
                left: 13%;
                top: 50%;
                transform: translateY(-50%);
            }

            90% {
                left: 46.6%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            100% {
                left: 46.6%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .loading-screen span:nth-of-type(1),
        .loading-screen span:nth-of-type(2),
        .loading-screen span:nth-of-type(3),
        .loading-screen span:nth-of-type(4) {
            animation-delay: 0.5s;

        }


        /* 메인 콘텐츠 */
        .content {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 2.5s;
            /* 등장 씬 사라지는 시간과 맞춤 */
        }

        /* 페이드 인 애니메이션 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- 등장 씬 -->
    <div class="loading-screen"><span>A</span><span>D</span><span>W</span><span>R</span></div>

    <!-- 메인 콘텐츠 -->
    <div class="content">메인 페이지</div>

</body>

</html>
